version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: randomchat_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: randomchat
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - bot_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/randomchat --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: randomchat_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
  mongodb_config:

networks:
  bot_network:
    driver: bridge